<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WallShapes App</title>
    <link rel="shortcut icon" href="img/wallshapes-icon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="wallshapes.css">
</head>

<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="#">
                            <img src="img/wallshapes-logo-rect.png" alt="Logo" style="max-height: 4.5rem;">
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="https://www.instagram.com/wallshapesapp/">
                                    <span class="icon">
                                        <i class="fa fa-instagram"></i>
                                    </span>
                                </a>
                            </span>

                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="https://www.linkedin.com/in/brunabaudel/">
                                    <span class="icon">
                                        <i class="fa fa-linkedin"></i>
                                    </span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
            </div>

            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-6 is-offset-3">
                        <h1 class="title has-text-white">
                            Coming Soon
                        </h1>
                        <h2 class="subtitle">
                            WallShapes app is the simplest design tool to create wallpapers with geometric shapes.
                        </h2>
                        <form
                            action="https://buttondown.email/api/emails/embed-subscribe/wallshapes"
                            method="post"
                            target="popupwindow"
                            onsubmit="window.open('https://buttondown.email/wallshapes', 'popupwindow')"
                            class="embeddable-buttondown-form"
                        >
                            <div class="field is-grouped">
                                <p class="control is-expanded">
                                    <input class="input" type="email" placeholder="Enter your email" name="email" id="bd-email">
                                    <input type="hidden" value="1" name="embed" />
                                </p>
                                <p class="control">
                                    <input class="button is-info" type="submit" value="Notify Me" />
                                </p>
                            </div>
                            <small>
                                <a href="https://buttondown.email" target="_blank">Powered by Buttondown</a>
                            </small>
                        </form>
                    </div>
                </div>
            </div>
    </section>
    <script async type="text/javascript" src="wallshapes.js"></script>
</body>

</html>
